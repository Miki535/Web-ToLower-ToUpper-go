<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToUpper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="text-center">
  <div>
    <h1>ToUpper</h1>
    <br>
    <form action="/toupper" method="post">
      <label>Enter information:</label>
      <br>
      <input type="text" name="info" id="info" required>
      <br> <br>
      <a class="btn btn-secondary rounded-pill px-3" type="button" href="/">Home</a>
      <button type="submit" class="btn btn-dark rounded-pill px-3">Submit</button>
      <button type="reset" class="btn btn-secondary rounded-pill px-3">Reset</button>
      <br> <br>
      {{if.}}
      <h3>Result:</h3>
      {{.result}}
      {{end}}
    </form>
  </div>
</div>

<style>
  .text-center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100%;
    color: #000;
    background-color: #fff;
    text-align: center;
    transition: opacity 2s ease-in-out;
  }
</style>
</body>
</html>
